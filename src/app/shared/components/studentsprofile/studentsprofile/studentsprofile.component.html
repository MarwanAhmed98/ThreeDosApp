<div class="min-h-screen bg-slate-50/50 dark:bg-slate-950 p-4 md:p-8 font-sans transition-colors duration-300">
    <div class="max-w-7xl mx-auto animate-in fade-in duration-500">

        <!-- Page Header -->
        <div class="mb-8 flex flex-col sm:flex-row sm:items-center justify-between gap-4">
            <div>
                <h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">
                    Account Settings
                </h1>
                <p class="text-slate-500 dark:text-slate-400 mt-1">
                    Manage your profile details and preferences.
                </p>
            </div>
            <!-- Optional breadcrumb or secondary action could go here -->
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">

            <!-- LEFT COLUMN: Profile Identity Card -->
            <div class="lg:col-span-4 xl:col-span-3">
                <div
                    class="bg-white dark:bg-slate-900 rounded-3xl border border-slate-200 dark:border-slate-800 shadow-xl shadow-slate-200/50 dark:shadow-black/20 overflow-hidden relative group">

                    <!-- Decorative Gradient Header inside Card -->
                    <div class="h-32 bg-gradient-to-r from-purple-700 to-indigo-600 opacity-90"></div>

                    <div class="px-6 pb-8 relative text-center">
                        <!-- Avatar (Floating upwards) -->
                        <div class="relative -mt-16 mb-4 inline-block">
                            <div class="p-1.5 bg-white dark:bg-slate-900 rounded-full">
                                <img src="https://ui-avatars.com/api/?name={{UserProfileList.name}}&background=7F4797&color=ffffff&size=256"
                                    alt="Profile"
                                    class="w-32 h-32 rounded-full object-cover ring-4 ring-purple-50 dark:ring-slate-800 shadow-md" />
                            </div>
                            <button
                                class="absolute bottom-2 right-2 w-8 h-8 bg-purple-600 text-white rounded-full flex items-center justify-center border-2 border-white dark:border-slate-900 shadow-sm hover:bg-purple-700 transition-colors">
                                <i class="fas fa-camera text-xs"></i>
                            </button>
                        </div>

                        <!-- Identity Info -->
                        <h2 class="text-xl font-bold text-slate-900 dark:text-white mb-1">
                            {{UserProfileList.name}}
                        </h2>
                        <p class="text-sm font-medium text-purple-600 dark:text-purple-400 mb-6">
                            {{UserProfileList.role}}
                        </p>

                        <!-- Quick Stats / Badges -->
                        <div class="grid grid-cols-2 gap-3">
                            <div
                                class="p-3 bg-slate-50 dark:bg-slate-800/50 rounded-2xl border border-slate-100 dark:border-slate-800">
                                <span
                                    class="block text-xs font-bold text-slate-400 uppercase tracking-wider">Council</span>
                                <span
                                    class="block text-sm font-semibold text-slate-700 dark:text-slate-200 truncate">{{UserProfileList.council}}</span>
                            </div>
                            <div
                                class="p-3 bg-slate-50 dark:bg-slate-800/50 rounded-2xl border border-slate-100 dark:border-slate-800">
                                <span
                                    class="block text-xs font-bold text-slate-400 uppercase tracking-wider">Status</span>
                                <span
                                    class="flex items-center justify-center gap-1.5 capitalize text-sm font-semibold text-slate-700 dark:text-slate-200">
                                    {{UserProfileList.status}}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RIGHT COLUMN: Edit Form -->
            <div class="lg:col-span-8 xl:col-span-9">
                <div
                    class="bg-white dark:bg-slate-900 rounded-3xl border border-slate-200 dark:border-slate-800 shadow-xl shadow-slate-200/50 dark:shadow-black/20 overflow-hidden">

                    <!-- Card Header -->
                    <div class="p-6 sm:p-8 border-b border-slate-100 dark:border-slate-800 flex items-center gap-4">
                        <div
                            class="w-12 h-12 rounded-2xl bg-purple-50 dark:bg-purple-900/20 flex items-center justify-center text-purple-600 dark:text-purple-400">
                            <i class="fas fa-user-edit text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-lg font-bold text-slate-900 dark:text-white">Personal Information</h3>
                            <p class="text-slate-500 dark:text-slate-400 text-sm">Update your personal details here.</p>
                        </div>
                    </div>

                    <!-- Form Content -->
                    <form >
                        <div class="p-6 sm:p-8 grid grid-cols-1 md:grid-cols-2 gap-6">

                            <!-- Full Name -->
                            <div class="space-y-2">
                                <label for="name" class="text-sm font-bold text-slate-700 dark:text-slate-300 ml-1">Full
                                    Name</label>
                                <div class="relative">
                                    <div
                                        class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <input type="text" id="name" [(ngModel)]="UserProfileList.name" name="name" readonly
                                        class="block w-full pl-11 pr-4 py-3 bg-slate-50 dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-2xl text-slate-800 dark:text-slate-100 focus:ring-4 focus:ring-purple-500/10 focus:border-purple-500 transition-all font-medium border" />
                                </div>
                            </div>

                            <!-- Council -->
                            <div class="space-y-2">
                                <label for="council"
                                    class="text-sm font-bold text-slate-700 dark:text-slate-300 ml-1">Council</label>
                                <div class="relative">
                                    <div
                                        class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">
                                        <i class="fas fa-building"></i>
                                    </div>
                                    <input type="text" id="council" [(ngModel)]="UserProfileList.council" name="council"
                                        readonly
                                        class="block w-full pl-11 pr-4 py-3 bg-slate-50 dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-2xl text-slate-800 dark:text-slate-100 focus:ring-4 focus:ring-purple-500/10 focus:border-purple-500 transition-all font-medium border" />
                                </div>
                            </div>

                            <!-- Role -->
                            <div class="space-y-2">
                                <label for="role"
                                    class="text-sm font-bold text-slate-700 dark:text-slate-300 ml-1">Role</label>
                                <div class="relative">
                                    <div
                                        class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">
                                        <i class="fas fa-user-tag"></i>
                                    </div>
                                    <input type="text" id="role" [(ngModel)]="UserProfileList.role" name="role" readonly
                                        class="block w-full pl-11 pr-4 py-3 bg-slate-50 dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-2xl text-slate-800 dark:text-slate-100 focus:ring-4 focus:ring-purple-500/10 focus:border-purple-500 transition-all font-medium border" />
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="space-y-2">
                                <label for="email"
                                    class="text-sm font-bold text-slate-700 dark:text-slate-300 ml-1">Email
                                    Address</label>
                                <div class="relative">
                                    <div
                                        class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">
                                        <i class="fas fa-envelope"></i>
                                    </div>
                                    <input type="email" id="email" [(ngModel)]="UserProfileList.email" name="email"
                                        readonly
                                        class="block w-full pl-11 pr-4 py-3 bg-white dark:bg-slate-900 border-slate-200 dark:border-slate-700 rounded-2xl text-slate-800 dark:text-slate-100 focus:ring-4 focus:ring-purple-500/10 focus:border-purple-500 transition-all font-medium border" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
