<div class="min-h-screen bg-slate-50/50 dark:bg-slate-950 p-4 sm:p-6 lg:p-8 font-sans transition-colors duration-300">
    <div class="animate-in fade-in duration-500  mx-auto">

        <!-- Header Section -->
        <div class="mb-8 sm:mb-10">
            <h1
                class="text-2xl sm:text-3xl font-extrabold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-purple-700 to-indigo-600 dark:from-purple-400 dark:to-indigo-400">
                My Profile
            </h1>
            <p class="text-slate-500 dark:text-slate-400 mt-2 text-sm sm:text-base font-medium">
                Manage your personal information and account settings.
            </p>
        </div>

        <!-- Main Content Card -->
        <div
            class="bg-white dark:bg-slate-900 border border-slate-200/60 dark:border-slate-800 rounded-3xl shadow-xl shadow-slate-200/50 dark:shadow-black/20 overflow-hidden transition-colors">

            <!-- Profile Picture Section -->
            <div
                class="p-6 sm:p-10 border-b border-slate-100 dark:border-slate-800 flex flex-col sm:flex-row items-center sm:items-start gap-6 sm:gap-8">
                <!-- Avatar Wrapper -->
                <div class="relative group">
                    <div
                        class="w-32 h-32 rounded-full p-1 bg-gradient-to-br from-purple-100 to-indigo-50 dark:from-purple-900/40 dark:to-indigo-900/40 border border-slate-200 dark:border-slate-700">
                        <img src="https://ui-avatars.com/api/?name={{userProfile.name}}&background=7F4797&color=ffffff&size=256"
                            alt="Profile"
                            class="w-full h-full rounded-full object-cover ring-4 ring-white dark:ring-slate-900 shadow-sm" />
                    </div>
                    <!-- Edit Overlay (Optional interaction) -->
                    <button
                        class="absolute bottom-1 right-1 w-8 h-8 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-full flex items-center justify-center text-slate-500 hover:text-purple-600 dark:text-slate-400 dark:hover:text-purple-400 shadow-sm transition-colors">
                        <i class="fas fa-camera text-xs"></i>
                    </button>
                </div>

                <div class="flex-1 text-center sm:text-left space-y-3">
                    <h3 class="text-lg font-bold text-slate-800 dark:text-slate-100">Profile Picture</h3>
                    <p class="text-slate-500 dark:text-slate-400 text-xs sm:text-sm">
                        Supports PNG, JPG & WEBP under 10MB.
                    </p>

                    <div class="flex flex-wrap items-center justify-center sm:justify-start gap-3 pt-1">
                        <button
                            class="px-5 py-2.5 bg-gradient-to-r from-purple-600 to-indigo-600 text-white text-sm font-bold rounded-xl shadow-lg shadow-purple-500/20 hover:shadow-purple-500/30 hover:-translate-y-0.5 transition-all active:scale-95">
                            Upload New
                        </button>
                        <button
                            class="px-5 py-2.5 bg-slate-50 dark:bg-slate-800 text-slate-600 dark:text-slate-300 border border-slate-200 dark:border-slate-700 text-sm font-bold rounded-xl hover:bg-slate-100 dark:hover:bg-slate-700 transition-all active:scale-95">
                            Remove
                        </button>
                    </div>
                </div>
            </div>

            <!-- Personal Information Form -->
            <div class="p-6 sm:p-10">
                <div class="flex items-center gap-3 mb-8">
                    <div
                        class="w-10 h-10 rounded-xl bg-purple-50 dark:bg-purple-900/20 flex items-center justify-center text-purple-600 dark:text-purple-400">
                        <i class="fas fa-id-card-alt text-lg"></i>
                    </div>
                    <h3 class="text-xl font-bold text-slate-800 dark:text-slate-100">Personal Information</h3>
                </div>

                <form (ngSubmit)="saveProfile()" class="space-y-6 sm:space-y-8">

                    <!-- Name & Role Row -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label for="name"
                                class="block text-xs font-bold text-slate-700 dark:text-slate-300 uppercase tracking-wide ml-1">Full
                                Name</label>
                            <div class="relative group">
                                <span
                                    class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400 dark:text-slate-500 group-focus-within:text-purple-500 transition-colors">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" id="name" [(ngModel)]="userProfile.name" name="name"
                                    class="block w-full pl-11 pr-4 py-3.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-2xl text-slate-800 dark:text-slate-100 font-medium focus:outline-none focus:ring-4 focus:ring-purple-500/10 focus:border-purple-500 transition-all shadow-sm"
                                    placeholder="e.g. Jane Doe" />
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label for="role"
                                class="block text-xs font-bold text-slate-700 dark:text-slate-300 uppercase tracking-wide ml-1">Council
                                / Role</label>
                            <div class="relative group">
                                <span
                                    class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400 dark:text-slate-500 group-focus-within:text-purple-500 transition-colors">
                                    <i class="fas fa-briefcase"></i>
                                </span>
                                <input type="text" id="role" [(ngModel)]="userProfile.role" name="role"
                                    class="block w-full pl-11 pr-4 py-3.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-2xl text-slate-800 dark:text-slate-100 font-medium focus:outline-none focus:ring-4 focus:ring-purple-500/10 focus:border-purple-500 transition-all shadow-sm"
                                    placeholder="e.g. Student Council Member" />
                            </div>
                        </div>
                    </div>

                    <!-- Email & Phone Row -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label for="email"
                                class="block text-xs font-bold text-slate-700 dark:text-slate-300 uppercase tracking-wide ml-1">Email
                                Address</label>
                            <div class="relative group">
                                <span
                                    class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400 dark:text-slate-500 group-focus-within:text-purple-500 transition-colors">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" id="email" [(ngModel)]="userProfile.email" name="email"
                                    class="block w-full pl-11 pr-10 py-3.5 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-2xl text-slate-600 dark:text-slate-300 font-medium focus:outline-none focus:ring-4 focus:ring-purple-500/10 focus:border-purple-500 transition-all shadow-sm disabled:bg-slate-50 disabled:text-slate-400 disabled:cursor-not-allowed"
                                    placeholder="jane.doe@example.com" readonly />
                                <span class="absolute inset-y-0 right-0 pr-4 flex items-center text-emerald-500">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- Bio Section -->
                    <div class="space-y-2">
                        <label for="bio"
                            class="block text-xs font-bold text-slate-700 dark:text-slate-300 uppercase tracking-wide ml-1">Bio</label>
                        <div class="relative group">
                            <textarea id="bio" [(ngModel)]="userProfile.bio" name="bio" rows="4"
                                class="block w-full p-4 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-2xl text-slate-800 dark:text-slate-100 font-medium focus:outline-none focus:ring-4 focus:ring-purple-500/10 focus:border-purple-500 transition-all shadow-sm resize-none"
                                placeholder="Tell us a little about yourself..."></textarea>
                            <div
                                class="absolute bottom-3 right-4 text-[10px] font-bold text-slate-400 uppercase tracking-wider">
                                Max 250 chars
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <!-- <div
                        class="pt-6 border-t border-slate-100 dark:border-slate-800 flex flex-col sm:flex-row justify-end gap-4">
                        <button type="button"
                            class="px-8 py-3.5 rounded-2xl border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 font-bold hover:bg-slate-50 dark:hover:bg-slate-800 transition-all active:scale-95 text-sm">
                            Cancel
                        </button>
                        <button type="submit"
                            class="px-8 py-3.5 rounded-2xl bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-bold shadow-lg shadow-purple-500/20 hover:shadow-purple-500/30 hover:-translate-y-0.5 transition-all active:scale-95 text-sm flex items-center justify-center gap-2">
                            <i class="fas fa-save"></i>
                            Save Changes
                        </button>
                    </div> -->

                </form>
            </div>
        </div>
    </div>
</div>
